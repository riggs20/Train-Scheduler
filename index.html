<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>

		<link rel="stylesheet" href="assets/css/reset.css">
		<link rel="stylesheet" type="text/css" href="assets/css/bootswatch.css">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Arima+Madurai|Lalezar|Poller+One|Rasa" rel="stylesheet">
		<script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

	<div class="container">
		<div class="jumbotron">
			<h1><i class="fa fa-train" aria-hidden="true"></i> Train Schedule</h1>
		</div>

		<div class="card border-info mb-3"> <!-- style="max-width: 20rem;" -->
			<div class="card-header">Current Train Schedule</div>
				<div class="card-body text-info">
					<table class="table table-hover" id="trainTable">
						<thead>
							<th scope="col">Train Name</th>
							<th scope="col">Destination</th>
							<th scope="col">Frequency (min)</th>
							<th scope="col">Next Arrival</th>
							<th scope="col">Minutes Away</th>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
		</div>

		<div class="card border-info mb-3"> <!-- style="max-width: 20rem;" -->
			<div class="card-header">Add Train</div>
				<div class="card-body text-info">
					<form>
						<fieldset>
							<div class="form-group">
								<label for="trainNameInput">Train Name</label>
								<input type="text" class="form-control" id="trainNameInput" placeholder="Enter train name">
							</div>
							<div class="form-group">
								<label for="destinationInput">Destination</label>
								<input type="text" class="form-control" id="destinationInput" placeholder="Enter destination">
							</div>
							<div class="form-group">
								<label for="firstTrainTimeInput">First Train Time (HH:mm - military time)</label>
								<input type="text" class="form-control" id="firstTrainTimeInput">
							</div>
							<div class="form-group">
								<label for="frequencyInput">Frequency (min)</label>
								<input type="text" class="form-control" id="frequencyInput">
							</div>
							<button type="submit" class="btn btn-primary" id="add-train-btn">Submit</button>
						</fieldset>
					</form>
				</div>
		</div>

	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/javascript/app.js"></script>
<script src="https://use.fontawesome.com/986c94adf0.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</body>
</html>
